<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | UpBeat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">UpBeat</div>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="discover.html"><i class="fas fa-search"></i> Discover</a>
            <a href="messages.html"><i class="fas fa-envelope"></i> Messages</a>
            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
            <a href="settings.html" class="active"><i class="fas fa-cog"></i> Settings</a>
        </div>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <section class="settings">
        <h2>Account Settings</h2>
        
        <div class="settings-card">
            <h3><i class="fas fa-user-cog"></i> Profile Settings</h3>
            <div class="setting-item">
                <label>Display Name</label>
                <input type="text" value="Abhinav Nair">
            </div>
            <div class="setting-item">
                <label>Bio</label>
                <textarea>Creative graphic designer with 5+ years of experience specializing in branding and digital illustration.</textarea>
            </div>
            <div class="setting-item">
                <label>Location</label>
                <input type="text" value="New York, USA">
            </div>
            <button class="save-btn">Save Changes</button>
        </div>

        <div class="settings-card">
            <h3><i class="fas fa-palette"></i> Theme Settings</h3>
            <div class="theme-options">
                <div class="theme-option" data-theme="light">
                    <div class="theme-preview light"></div>
                    <p>Light</p>
                </div>
                <div class="theme-option" data-theme="dark">
                    <div class="theme-preview dark"></div>
                    <p>Dark</p>
                </div>
                <div class="theme-option" data-theme="blue">
                    <div class="theme-preview blue"></div>
                    <p>Blue</p>
                </div>
            </div>
        </div>

        <div class="settings-card">
            <h3><i class="fas fa-bell"></i> Notifications</h3>
            <div class="setting-item toggle">
                <label>Email Notifications</label>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="setting-item toggle">
                <label>Push Notifications</label>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 UpBeat. All rights reserved.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
